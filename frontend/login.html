<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ma'lumot yuborish</title>
</head>
<body>
    <h2>FastApi ga ma'lumot yuborish</h2>
        <input type="text" id="input1" placeholder="username" required>

    <div>
        <input type="text" id="input2" placeholder="password" required>
    </div>

    <div>
        <input type="text" id="input3" placeholder="email" required>
    </div>
    <button onclick="send()" type="submit">Yuborish</button>
    <script>
        function send() {
            fetch("/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: document.getElementById("input1").value,
                    password: document.getElementById("input2").value,
                    email: document.getElementById("input3").value
                })
            })
        }
    </script>

</body>
</html>
